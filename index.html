<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rastreabilidade</title>
    <script src="rastreabilidade.js" defer></script>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url('Site%20Holambra.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: white;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
        }

        #resultado {
            margin: 20px auto;
            max-width: 90%;
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            color: black;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #007bff;
            color: white;
            position: sticky;
            top: 0;
            z-index: 1;
        }

        tbody tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tbody tr:hover {
            background-color: #ddd;
        }

        label, input, button {
            display: block;
            margin: 10px auto;
            max-width: 300px;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Rastreabilidade de Produto</h1>
    <div>
        <label for="produto">Produto:</label>
        <input type="text" id="produto" placeholder="Digite o nome do produto">
    </div>
    <div>
        <label for="lote">Lote:</label>
        <input type="text" id="lote" placeholder="Digite o lote">
    </div>
    <button onclick="buscar()">Buscar</button>

    <div id="resultado">
        <h2>Resultado:</h2>
        <table id="tabela-resultados">
            <thead>
                <tr>
                    <th>Produto</th>
                    <th>Lote Produto Acabado</th>
                    <th>Data de Fabricação</th>
                    <th>Lote Matéria Prima</th>
                    <th>Descrição do Produto</th>
                    <th>Fornecedor</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</body>
</html>
