<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rastreabilidade</title>
    <script src="rastreabilidade.js" defer></script>
    <style>
        /* Estilo para a página */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: rgb(9, 41, 82);
        }

        label {
            margin-right: 10px;
            font-size: 16px;
        }

        input {
            padding: 5px;
            margin-bottom: 10px;
        }

        button {
            padding: 10px;
            background-color: rgb(9, 41, 82);
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: rgb(6, 28, 55);
        }

        #resultado {
            margin-top: 20px;
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border: 1px solid #ddd;
        }

        th {
            background-color: rgb(9, 41, 82);
            color: white;
        }

        .footer {
            position: fixed;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-size: 10px;
            color: #000;
        }

        @media print {
            /* Estilo para impressão */
            thead {
                display: table-header-group;
            }

            /* Ajuste para não repetir o cabeçalho nas páginas subsequentes */
            thead, tr:first-child {
                page-break-before: always;
            }

            /* Personalização para a impressão */
            body {
                font-size: 12px;
            }

            .footer {
                position: fixed;
                bottom: 10px;
                width: 100%;
                text-align: center;
                font-size: 10px;
                color: #000;
            }

            /* Esconder o botão de buscar na impressão */
            button {
                display: none;
            }
        }
    </style>
</head>
<body>
    <h1>Rastreabilidade de Produto</h1>
    <div>
        <label for="produto">Produto:</label>
        <input type="text" id="produto" placeholder="Digite o nome do produto">
    </div>
    <div>
        <label for="lote">Lote:</label>
        <input type="text" id="lote" placeholder="Digite o lote">
    </div>
    <button onclick="buscar()">Buscar</button>
    <button onclick="window.print()">Imprimir</button>

    <div id="resultado">
        <h2>Resultado:</h2>
        <table id="tabela-resultados">
            <thead>
                <tr>
                    <th>Produto</th>
                    <th>Lote Produto Acabado</th>
                    <th>Data de Fabricação</th>
                    <th>Lote Matéria Prima</th>
                    <th>Descrição do Produto</th>
                    <th>Fornecedor</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <div class="footer">
        <p>FALE COM A HOLAMBRA</p>
        <p>(14) 3769-9500</p>
        <p>Contato@holambra.com.br</p>
        <p>Rodovia Raposo Tavares, km 256 | Campos de Holambra - Paranapanema/SP</p>
    </div>
</body>
</html>
