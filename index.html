<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rastreabilidade</title>
    <script src="rastreabilidade.js" defer></script>
    <style>
        /* Estilo para a página com a imagem de fundo */
        body {
            background-image: url('Site Holambra.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: #fff;
            font-family: Arial, sans-serif;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
        }

        h1 {
            text-align: center;
            margin-top: 20px;
        }

        div {
            margin: 10px auto;
            text-align: center;
        }

        label, input, button {
            font-size: 1.2em;
        }

        table {
            margin: 20px auto;
            width: 90%;
            border-collapse: collapse;
            background-color: rgba(0, 0, 0, 0.6);
            color: #fff;
        }

        table th, table td {
            border: 1px solid #fff;
            padding: 10px;
            text-align: center;
        }

        table th {
            background-color: rgba(255, 255, 255, 0.3);
        }

        button {
            padding: 10px 20px;
            border: none;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Rastreabilidade de Produto</h1>
    <div>
        <label for="produto">Produto:</label>
        <input type="text" id="produto" placeholder="Digite o nome do produto">
    </div>
    <div>
        <label for="lote">Lote:</label>
        <input type="text" id="lote" placeholder="Digite o lote">
    </div>
    <button onclick="buscar()">Buscar</button>

    <div id="resultado">
        <h2>Resultado:</h2>
        <table id="tabela-resultados">
            <thead>
                <tr>
                    <th>Produto</th>
                    <th>Lote Produto Acabado</th>
                    <th>Data de Fabricação</th>
                    <th>Lote Matéria Prima</th>
                    <th>Descrição do Produto</th>
                    <th>Fornecedor</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</body>
</html>
